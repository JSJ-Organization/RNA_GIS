version: '3.8'

services:
  postgres:
    image: postgis/postgis:13-3.1
    container_name: gis_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - geoserver-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: gis_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - geoserver-net

  geoserver:
    image: docker.osgeo.org/geoserver:2.25.1
    container_name: geoserver_GIS
    ports:
      - "8081:8080"
    environment:
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD}
    depends_on:
      - postgres
    networks:
      - geoserver-net

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGIS_PORT: ${POSTGIS_PORT}
      VWORLD_KEY: ${VWORLD_KEY}
      FRCN_RENT_INFO_KEY: ${FRCN_RENT_INFO_KEY}
    networks:
      - geoserver-net

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - geoserver-net
    environment:
      VITE_BACKEND_URL: "http://backend:8080"
      VITE_GEOSERVER_URL: "http://geoserver_GIS:8081"
      VITE_PGADMIN_URL: "http://gis_pgadmin:5050"

networks:
  geoserver-net:
    driver: bridge

volumes:
  postgres_data:
  pgadmin:
